<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Вход Турагентства</title>
</head>
<body>
    <button onclick="document.getElementById('id01').style.display='block'">Вход</button>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  
  <form class="modal-content animate" action="main.html">
    

    <div class="container">
      <label for="uname"><b>Пользовательское Имя</b></label>
      <input type="text" placeholder="Введите свое имя" name="uname" required>

      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Введите свой пароль" name="psw" required>

      <button type="submit">Вход</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Запомнить меня
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Отменить</button>
      <span class="psw">Забыл <a href="index.html">Пароль?</a></span>
    </div>
  </form>
</div>
<script>
    
    var modal = document.getElementById('id01');
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</body>
</html>
